<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Libware login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/login.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
	<div class="top-content">

		<div class="inner-bg">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">


						<div id="project-beginner">
							<div class="for-you">
								<div class="above">Welcome to Libware</div>
								<form th:action="@{/login}" method="post">
									<fieldset>


										<div th:if="${param.error}">
											<div class="alert alert-danger">Invalid username and
												password.</div>
										</div>
										<div th:if="${param.logout}">
											<div class="alert alert-info">You have been logged out.
											</div>
										</div>



										<input type="text" name="username" id="username"
											class="form-control input-lg" placeholder="UserName"
											required="true" autofocus="true" /><br /> <input
											type="password" name="password" id="password"
											class="form-control input-lg" placeholder="Password"
											required="true" /> <input type="submit" class="submit"
											value="Sign In" />
										<h4>
											<a href="new_user.html">New_User</a>

										</h4>

									</fieldset>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<canvas id="c">
</canvas>

	<script src="/js/login.js"></script>
</body>
</html>
